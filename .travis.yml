language: c
dist: trusty
sudo: true

addons:
  apt:
    packages:
      - mingw-w64
      - libgl1-mesa-dev
      - libsdl2-dev
      - libfreetype6-dev
      - libxxf86vm-dev

env:
  global:
    - USE_CODEC_VORBIS=1
    - MAKEFLAGS=-j4

matrix:
  include:
    - os: linux

    - os: linux
      env: CC= PLATFORM="mingw32" ARCH="x86_64" DEFAULT_HOMEDIR=.

    - os: linux
      env: CC= PLATFORM="mingw32" ARCH="x86" DEFAULT_HOMEDIR=.

    - os: osx

script:
  - |
    set -e
    make all
    if [[ $TRAVIS_OS_NAME == osx ]]; then
      make all ARCH=x86
    fi
    make all ARCHIVE=1 -j1
    set +e

notifications:
  email: false

before_deploy:
  - ls -al build
  - rm -rf build/*/

deploy:
  provider: gcs
  access_key_id: GOOGCLGNLWAEBU5YLYK5
  secret_access_key:
    secure: ""
  bucket: ioq3urt.mickael9.tk
  skip-cleanup: true
  local-dir: build
  upload-dir: ${TRAVIS_BRANCH}/build-${TRAVIS_BUILD_NUMBER}
  on:
    repo: mickael9/ioq3
    all_branches: true
